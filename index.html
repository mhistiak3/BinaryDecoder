<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binery Decoder</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section>
        <div class="container">
            <h1 class="title">Binary To Text</h1>
            <button type="button" class="switch" data-type="binary">Switch </button>


            <form>
                <div class="input">
                    <textarea name="input" id="input" data-type="binary" placeholder="Enter Binary Code"></textarea>
                </div>
                <button type="submit">Convert</button>
                <div id="output">
                    Text Output...
                </div>
                <div class="copy"><i class="fa fa-clipboard"></i></div>
                
            </form>
        </div>
    </section>
    <script src="app.js"></script>
</body>

</html>
